<h3>webaudio wav player example</h3>

<button onclick="play()">play</button>
<button onclick="stop()">stop</button>

<script src="/dist/index.js"></script>
<script>

let player = new WavPlayer();

function play() {
  player.play('ws://localhost:3000/sub');
}
function stop() {
  player.stop();
}

</script>
